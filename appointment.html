<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment - BloodConnect</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <style>
    :root {
      --primary: #e53935;
      --accent: #b71c1c;
      --bg: #fafbfc;
      --card-bg: #fff;
      --gray: #f3f4f6;
      --shadow: 0 4px 24px rgba(229,57,53,0.07);
      --radius: 18px;
      --transition: 0.3s cubic-bezier(.4,2,.3,1);
    }
    html, body {
      margin: 0; padding: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: #222;
      min-height: 100vh;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .appointment-container {
      width: 100%;
      max-width: 420px;
      margin: 2.5rem auto 0 auto;
      padding: 0 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInUp 1.2s;
    }
    .appointment-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2.2rem 1.5rem 1.5rem 1.5rem;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      animation: popIn 0.8s cubic-bezier(.4,2,.3,1);
      position: relative;
    }
    .appointment-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 1.2rem;
      text-align: center;
      letter-spacing: 0.01em;
    }
    .form-group {
      margin-bottom: 1.1rem;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      animation: fadeIn 1.2s;
    }
    label {
      color: #888;
      font-size: 0.98rem;
      font-weight: 500;
      margin-bottom: 0.1rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.7rem 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      font-size: 1rem;
      color: #222;
      transition: border-color 0.2s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: var(--primary);
      outline: none;
    }
    .submit-btn {
      width: 100%;
      padding: 0.9rem 0;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 2px 8px rgba(34,34,59,0.07);
      margin-top: 0.6rem;
      letter-spacing: 0.03em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7rem;
      position: relative;
      overflow: hidden;
    }
    .submit-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .loader {
      border: 3px solid #fff;
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
    }
    .success-message {
      text-align: center;
      color: var(--primary);
      font-size: 1.1rem;
      margin-top: 1.2rem;
      animation: fadeIn 1.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.7rem;
    }
    .success-check {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #e53935;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 2rem;
      margin-bottom: 0.5rem;
      animation: popIn 0.7s cubic-bezier(.4,2,.3,1);
    }
    .back-btn {
      background: #fff;
      color: var(--primary);
      border: 1px solid var(--primary);
      border-radius: 1.2rem;
      padding: 0.7rem 1.7rem;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1.2rem;
      transition: background var(--transition), color var(--transition);
      box-shadow: 0 2px 8px #e5393530;
    }
    .back-btn:hover {
      background: var(--primary);
      color: #fff;
    }
    @media (max-width: 600px) {
      .appointment-container { padding: 0 0.2rem; }
      .appointment-card { padding: 1.2rem 0.5rem; }
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.8); }
      80% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="appointment-container">
    <form id="appointmentForm" class="appointment-card" autocomplete="off" aria-label="Book Appointment">
      <div class="appointment-title">Book Appointment</div>
      <div class="form-group">
        <label for="fullName">Full Name *</label>
        <input type="text" id="fullName" name="fullName" required autocomplete="name" />
      </div>
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required autocomplete="email" />
      </div>
      <div class="form-group">
        <label for="phone">Phone *</label>
        <input type="tel" id="phone" name="phone" required pattern="\d{10,}" autocomplete="tel" />
      </div>
      <div class="form-group">
        <label for="role">Role *</label>
        <select id="role" name="role" required>
          <option value="">Select</option>
          <option value="donor">Donor</option>
          <option value="receiver">Receiver</option>
        </select>
      </div>
      <div class="form-group">
        <label for="bloodGroup">Blood Group *</label>
        <select id="bloodGroup" name="bloodGroup" required>
          <option value="">Select</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Appointment Date *</label>
        <input type="date" id="date" name="date" required />
      </div>
      <div class="form-group">
        <label for="time">Time *</label>
        <input type="time" id="time" name="time" required />
      </div>
      <div class="form-group">
        <label for="location">Location *</label>
        <input type="text" id="location" name="location" required />
      </div>
      <div class="form-group">
        <label for="notes">Notes (optional)</label>
        <textarea id="notes" name="notes" rows="2"></textarea>
      </div>
      <button type="submit" class="submit-btn" id="submitBtn" aria-label="Book Appointment">Book Appointment</button>
      <div id="formMsg" aria-live="polite" style="margin-top:0.7rem;"></div>
    </form>
    <button class="back-btn" onclick="window.location.href='dashboard_v2.html'">Back to Dashboard</button>
  </div>
  <script type="module">
    import { supabase } from './supabaseClient.js';
    const form = document.getElementById('appointmentForm');
    const submitBtn = document.getElementById('submitBtn');
    const formMsg = document.getElementById('formMsg');

    function showMsg(msg, type = 'error') {
      formMsg.textContent = msg;
      formMsg.style.color = type === 'success' ? 'var(--primary)' : 'var(--accent)';
    }
    function showSuccess() {
      form.innerHTML = `
        <div class="success-message">
          <div class="success-check">âœ”</div>
          <div>Appointment booked successfully!</div>
        </div>
      `;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="loader"></span> Booking...';
      formMsg.textContent = '';
      // Validate
      const fullName = form.fullName.value.trim();
      const email = form.email.value.trim();
      const phone = form.phone.value.trim();
      const role = form.role.value;
      const bloodGroup = form.bloodGroup.value;
      const date = form.date.value;
      const time = form.time.value;
      const location = form.location.value.trim();
      const notes = form.notes.value.trim();
      if (!fullName || !email || !phone || !role || !bloodGroup || !date || !time || !location) {
        showMsg('Please fill all required fields.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Book Appointment';
        return;
      }
      if (!/^\S+@\S+\.\S+$/.test(email)) {
        showMsg('Invalid email address.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Book Appointment';
        return;
      }
      if (!/^\d{10,}$/.test(phone)) {
        showMsg('Invalid phone number.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Book Appointment';
        return;
      }
      // Save to Supabase
      const { error } = await supabase.from('appointments').insert([{
        full_name: fullName,
        email,
        phone,
        role,
        blood_group: bloodGroup,
        date,
        time,
        location,
        notes
      }]);
      if (error) {
        showMsg('Failed to book appointment: ' + error.message);
        submitBtn.disabled = false;
        submitBtn.textContent = 'Book Appointment';
        return;
      }
      showSuccess();
    });
  </script>
</body>
</html>
