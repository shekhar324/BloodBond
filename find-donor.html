<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Donors - BloodConnect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #fce4ec 60%, #e53935 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }
    .find-container {
      background: #fff;
      border-radius: 2rem;
      box-shadow: 0 8px 32px #e5393535;
      max-width: 480px;
      width: 100%;
      padding: 2.5rem 2rem 2rem 2rem;
      animation: fadeInUp 1.1s cubic-bezier(.68,-0.55,.27,1.55);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .find-header {
      color: #e53935;
      margin-bottom: 1.2rem;
      font-size: 2rem;
      letter-spacing: 1px;
      font-weight: bold;
      animation: fadeIn 1.2s;
      text-align: center;
    }
    .find-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      animation: fadeIn 1.3s .2s backwards;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    .form-group label {
      color: #b71c1c;
      font-weight: 500;
      margin-bottom: 0.2rem;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 1rem;
      border-radius: 1.2rem;
      border: 1.5px solid #ffcdd2;
      font-size: 1rem;
      transition: border 0.2s;
      color: #b71c1c;
      background: #fff;
      outline: none;
    }
    .form-group input:focus, .form-group select:focus {
      border: 1.5px solid #e53935;
      background: #fff5f5;
    }
    .find-btn {
      background: linear-gradient(90deg, #e53935 60%, #b71c1c 100%);
      color: #fff;
      border: none;
      border-radius: 2rem;
      padding: 1rem 0;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px #e5393530;
      transition: background 0.2s, transform 0.2s;
      margin-top: 0.5rem;
    }
    .find-btn:hover, .find-btn:focus {
      background: linear-gradient(90deg, #b71c1c 60%, #e53935 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .results {
      margin-top: 2rem;
      width: 100%;
      animation: fadeInUp 1.5s;
    }
    .results table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 2px 12px #e5393530;
    }
    .results th, .results td {
      border: 1px solid #ffcdd2;
      padding: 8px;
      text-align: center;
    }
    .results th {
      background: #ffeaea;
      color: #b71c1c;
    }
    .nav-row {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-top: 1.5rem;
    }
    .nav-link {
      color: #e53935;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.05rem;
      transition: color 0.2s;
    }
    .nav-link:hover {
      color: #b71c1c;
      text-decoration: underline;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeIn {
      from { opacity: 0;}
      to { opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="find-container">
    <div class="find-header"><i class="fas fa-search"></i> Find Blood Donors</div>
    <form id="searchForm" class="find-form">
      <div class="form-group">
        <label for="bloodType">Blood Group</label>
        <select id="bloodType" required>
          <option value="">Select Blood Group</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" required />
      </div>
      <button type="submit" class="find-btn">Search Donors</button>
    </form>
    <div class="results hidden" id="results">
      <h2>Available Donors</h2>
      <table>
        <thead>
          <tr><th>Name</th><th>Blood Group</th><th>City</th><th>Contact</th></tr>
        </thead>
        <tbody id="donorsTable">
        </tbody>
      </table>
    </div>
    <div class="nav-row">
      <a href="index.html" class="nav-link"><i class="fas fa-arrow-left"></i> Home</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
  <script type="module">
    import { supabase } from './supabasec.js';
    // Use supabase here for any future operations (e.g., donor search)
  </script>
  <script>
    document.getElementById('searchForm').onsubmit = function(e) {
      e.preventDefault();
      // Demo data for now
      document.getElementById('results').classList.remove('hidden');
      document.getElementById('donorsTable').innerHTML = '<tr><td>John Doe</td><td>A+</td><td>Delhi</td><td>9876543210</td></tr>';
    };
  </script>
</body>
</html>
