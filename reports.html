<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #6a1b9a; --bg: #f3e5f5; --container-bg: #ffffff; }
        body { font-family: 'Verdana', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .placeholder-container { text-align: center; background: var(--container-bg); padding: 4rem; border-radius: 20px; box-shadow: 0 15px 40px rgba(0,0,0,0.15); }
        .placeholder-container i { font-size: 5rem; color: var(--primary); margin-bottom: 2rem; }
        .placeholder-container h1 { font-size: 3rem; color: var(--primary); margin-bottom: 1rem; }
        .placeholder-container p { font-size: 1.2rem; color: #555; max-width: 500px; }
    </style>
</head>
<body>
    <div class="placeholder-container">
        <i class="fas fa-chart-pie"></i>
        <h1>Reports & Analytics</h1>
        <p>This section is currently under development. Soon, you'll be able to generate and view detailed reports on donations, inventory, and more.</p>
    </div>
</body>
</html>
