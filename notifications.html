<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #ffa000; --bg: #fffde7; --container-bg: #ffffff; }
        body { font-family: 'Open Sans', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .placeholder-container { text-align: center; background: var(--container-bg); padding: 4rem; border-radius: 20px; box-shadow: 0 15px 40px rgba(0,0,0,0.15); }
        .placeholder-container i { font-size: 5rem; color: var(--primary); margin-bottom: 2rem; }
        .placeholder-container h1 { font-size: 3rem; color: var(--primary); margin-bottom: 1rem; }
        .placeholder-container p { font-size: 1.2rem; color: #555; max-width: 500px; }
    </style>
</head>
<body>
    <div class="placeholder-container">
        <i class="fas fa-bell"></i>
        <h1>Notifications</h1>
        <p>This feature is coming soon! You will be able to see all your alerts and updates in this section.</p>
    </div>
</body>
</html>
