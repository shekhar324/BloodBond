<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Become a Donor - BloodConnect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #fce4ec 60%, #e53935 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }
    .donor-container {
      background: #fff;
      border-radius: 2rem;
      box-shadow: 0 8px 32px #e5393535;
      max-width: 420px;
      width: 100%;
      padding: 2.5rem 2rem 2rem 2rem;
      animation: fadeInUp 1.1s cubic-bezier(.68,-0.55,.27,1.55);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .donor-header {
      color: #e53935;
      margin-bottom: 1.2rem;
      font-size: 2rem;
      letter-spacing: 1px;
      font-weight: bold;
      animation: fadeIn 1.2s;
      text-align: center;
    }
    .donor-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      animation: fadeIn 1.3s .2s backwards;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    .form-group label {
      color: #b71c1c;
      font-weight: 500;
      margin-bottom: 0.2rem;
    }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 1rem;
      border-radius: 1.2rem;
      border: 1.5px solid #ffcdd2;
      font-size: 1rem;
      transition: border 0.2s;
      color: #b71c1c;
      background: #fff;
      outline: none;
    }
    .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
      border: 1.5px solid #e53935;
      background: #fff5f5;
    }
    .donor-btn {
      background: linear-gradient(90deg, #e53935 60%, #b71c1c 100%);
      color: #fff;
      border: none;
      border-radius: 2rem;
      padding: 1rem 0;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px #e5393530;
      transition: background 0.2s, transform 0.2s;
      margin-top: 0.5rem;
    }
    .donor-btn:hover, .donor-btn:focus {
      background: linear-gradient(90deg, #b71c1c 60%, #e53935 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .msg-center {
      text-align: center;
      margin-top: 1rem;
      color: #e53935;
      min-height: 24px;
      font-size: 1rem;
      animation: fadeIn .7s .2s backwards;
    }
    .nav-row {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-top: 1.5rem;
    }
    .nav-link {
      color: #e53935;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.05rem;
      transition: color 0.2s;
    }
    .nav-link:hover {
      color: #b71c1c;
      text-decoration: underline;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeIn {
      from { opacity: 0;}
      to { opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="donor-container">
    <div class="donor-header"><i class="fas fa-tint"></i> Become a Donor</div>
    <form id="donorForm" class="donor-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label for="bloodType">Blood Group</label>
        <select id="bloodType" required>
          <option value="">Select Blood Group</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" required />
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" required pattern="[0-9]{10}" />
      </div>
      <div class="form-group">
        <label for="lastDonation">Last Donation Date</label>
        <input type="date" id="lastDonation" />
      </div>
      <div class="form-group">
        <label for="notes">Additional Notes</label>
        <textarea id="notes" rows="2"></textarea>
      </div>
      <button type="submit" class="donor-btn">Register as Donor</button>
    </form>
    <div id="msg" class="msg-center"></div>
    <div class="nav-row">
      <a href="index.html" class="nav-link"><i class="fas fa-arrow-left"></i> Home</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
  <script type="module">
    import { supabase } from './supabasec.js';
    // Use supabase here for any future operations (e.g., donor registration)
  </script>
  <script>
    document.getElementById('donorForm').onsubmit = function(e) {
      e.preventDefault();
      document.getElementById('msg').textContent = 'Thank you for registering as a donor!';
      this.reset();
    };
  </script>
</body>
</html>
